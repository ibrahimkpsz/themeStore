    <title>Contact - Theme Store</title>

<body>

    <!-- Navbar -->

    <header id="header" class="container-fluid p-3 position-relative">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand fw-bold" id="brand">Theme Store</a>
                <button class="navbar-toggler border-0 hamburger hamburger--slider" type="button"
                    data-bs-toggle="collapse" data-bs-target="#mobileNav" aria-controls="mobileNav"
                    aria-expanded="false" aria-label="Mobile Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobileNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a href="/" class="nav-link p-2">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link p-2">Contact</a>
                        </li>
                    </ul>
                    <button class="btn btn-dark rounded-0" id="darkBtn" onclick="darkModeContact();">Dark Mode</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Navbar End -->

    <!-- Contact Form -->

    <section id="contactContainer">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-6 py-5 pe-3">
                    <div id="contactTextBox">
                        <h1>Lets Talk</h1>
                        <p>Have some big idea or brand to develop and need help? Then reach out we'd love to hear about
                            your project and provide help</p>
                        <h3>Email</h3>
                        <p>ibrahimkpsz@outlook.com</p>
                        <h3>Socials</h3>
                        <ul class="list-group">
                            <li class="list-group-item bg-transparent border-0 p-0"><a
                                    href="https://linkedin.com/in/ibrahimkpsz"
                                    class="nav-link d-inline text-decoration-underline">Linkedin</a>
                            </li>
                            <li class="list-group-item bg-transparent border-0 p-0"><a
                                    href="https://github.com/ibrahimkpsz"
                                    class="nav-link d-inline text-decoration-underline">Github</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <form netlify>
                        <label for="nameInput" class="d-block">Name</label>
                        <input type="text" name="name" id="nameInput" required>

                        <label for="emailInput" class="d-block">Email</label>
                        <input type="email" name="email" id="emailInput" required>

                        <label for="messageBox" class="d-block">Message</label>
                        <textarea name="message" id="messageBox" cols="60" rows="10"></textarea>

                        <button type="submit" class="btn btn-dark w-100 my-3 p-2 rounded-0" id="moreBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- Contact Form End -->


    <!-- Footer -->

    <footer class="text-center bg-dark text-white" id="footer">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;"
                    href="https://linkedin.com/in/ibrahimkpsz" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
                    href="https://github.com/ibrahimkpsz" role="button"><i class="fab fa-github"></i></a>
            </section>
        </div>

        <div class="text-center bg-black p-3" style="background-color: rgba(0, 0, 0, 0.2);">
